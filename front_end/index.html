<!DOCTYPE html>
<html class="App">
<link rel="stylesheet" href="App.css">

<head class="App-header App-wallet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Fund Me App</title>
  <button id="connectButton">Connect</button>
</head>

<body class="App-body">

  <button id="pryntButton">Print</button>
  <!-- <form> -->
  <button type="button" id="addButton"> Create Certificate </button>
  <!-- </form> -->

  <div>

    <img src="logoOTT.png" alt="LogoOTT" width="120" height="120" />
    <br />
    <img src="logoCERTI.png" alt="LogoCERTI" width="379" height="111" />
    <br />
    <h2 class="form-check-msg">Store your copyrights on a blockchain in just 5 steps!</h2>
    <br />
    <h3 class="form-check"><span class="badge bg-custom mar-bot"> 1 </span>&nbsp;Select the file from your
      system<span class="red">*</span><br /><input class="form-control" type="file" id="fileInput" name="typeInput1" />
    </h3>
    <h3 class="form-check"><span class="badge bg-custom mar-bot"> 2 </span>&nbsp;Title of your work<span
        class="red">*</span>
      <br /><input class="form-control" type="text" id="titleInput" name="typeInput2" />
    </h3>
    <h3 class="form-check"><span class="badge bg-custom mar-bot"> 3 </span>&nbsp;Your name<span class="red">
        *</span><br /><input class="form-control" type="text" id="nameInput" name="typeInput3" />
    </h3>
    <h3 class="form-check">
      <span class="badge bg-custom mar-bot"> 4 </span>
      &nbsp;Co-author<br />
      <input class="form-control" type="text" id="coAuthorInput" name="typeInput4" />
    </h3>
    <h3 class="form-check"><span class="badge bg-custom mar-bot"> 5 </span>&nbsp;Store your copyrights
      on-chain<br /><button type="submit" class="button" id="storeButton" name="store-button">Store</button>
    </h3>

  </div>
</body>

</html>
